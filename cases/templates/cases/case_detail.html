{% extends 'cases/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ case.first_name }} {{ case.last_name }}</h5>
        <p class="card-text"><strong>Account Number:</strong> {{ case.account_number }}</p>
        <p class="card-text"><strong>Country:</strong> {{ case.country }}</p>
        <p class="card-text"><strong>Status:</strong> {{ case.status }}</p>
        <p class="card-text"><strong>Description:</strong> {{ case.description|linebreaks }}</p>
        <p class="card-text"><strong>Created At:</strong> {{ case.created_at }}</p>
    </div>
</div>
{% endblock %}
