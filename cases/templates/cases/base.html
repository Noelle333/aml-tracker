<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">AML Case Tracker</h1>
    <div class="mb-3">
        <a href="{% url 'case_list' %}" class="btn btn-secondary">List Cases</a>
        <a href="{% url 'add_case' %}" class="btn btn-primary">Add Case</a>
        <a href="{% url 'export_cases_csv' %}" class="btn btn-warning">Export CSV</a>
        <a href="{% url 'cases_chart' %}" class="btn btn-info">View Chart</a>
    </div>
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
