{% extends 'cases/base.html' %}

{% block content %}
<h2>Case Status Chart</h2>
<canvas id="casesChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('casesChart');
    const labels = {{ labels|safe }};
    const data = {{ data|safe }};

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Cases by Status',
                data: data,
                borderWidth: 1,
                backgroundColor: ['#007bff', '#ffc107', '#28a745']
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
